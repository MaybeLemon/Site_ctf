<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Топ</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css')}}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/top.css')}}">
</head>
<body>
    {% include 'header.html' %}
    <div>
    <table>
        <thead>
            <tr>
                <th>Пользователь</th>
                <th>Баллы</th>
                <th>Дата регистрации</th>
                <th>Ссылка</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data['users'] %}
            <tr {% if user.admin %} class="td-admin" {% endif %}>
                <td>{% if user.admin %}<img class="admin-png" src="{{ url_for('static', filename='icons/korona.png') }}">{% endif %}{{ user.username }}</td>
                <td>{{ user.points }}</td>
                <td>{{ user.time }}</td>
                <td><a href="{{ url_for('profile', username=user.username) }}">Ссылка</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
