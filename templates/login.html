<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css')}}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/auth.css')}}">
</head>
<body>
    {% include 'header.html' %}

        <form method="post" action="{{ url_for('login') }}">
            <div class="main-div">
                <div class="auth_form">
                    <br><br>
                    <p class="elem-auth" id="main-header-div">Авторизация</p>
                    <div class="auth-inputs">
                        <input type="text" id="username" name="username" class="input-field elem-auth" placeholder="Логин">
                        <input type="password" id="password" name="password" class="input-field elem-auth" placeholder="Пароль">
                        <input class="elem-auth buttons-auth" type="submit" value="Войти">

                    </div>
                    <p class="elem-auth">Нет аккаунта? <a href="{{ url_for('signin') }}">Зарегистрироваться</a></p>
                    <p class="otvet">{{ data['otvet'] }}</p>
                </div>
            </div>
        </form>
</body>
</html>
