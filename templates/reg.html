<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='auth.css')}}">
</head>
<body>
    <header>
        {% for item in data['nav'] %}
            <a href="{{ item.url }}" class="buttons_header">{{ item.name }}</a>
        {% endfor %}
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="buttons_header">Выйти</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="buttons_header">Войти</a>
            <a href="{{ url_for('signin') }}" class="buttons_header">Регистрация</a>
        {% endif %}
    </header>
    <form method="post" action="{{ url_for('signin') }}">
        <div class="main-div">
            <div class="auth_form">
                <br><br>
                <p class="elem-auth" id="main-header-div">Регистрация</p>
                <div class="auth-inputs">
                    <input type="text" id="username" name="username" class="input-field elem-auth" placeholder="Логин">
                    <input type="password" id="password" name="password" class="input-field elem-auth" placeholder="Пароль">
                    <input class="elem-auth buttons-auth" type="submit" value="Зарегистрироваться">
                </div>
                <p class="elem-auth">Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p><br><br>
            </div>
        </div>
    </form>

</body>
</html>
