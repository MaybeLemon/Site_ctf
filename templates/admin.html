<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css')}}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/auth.css')}}">
</head>
<body>
    <header>
        {% for item in data['nav'] %}
            <a href="{{ item.url }}" class="buttons_header">{{ item.name }}</a>
        {% endfor %}
        {% if current_user.username == 'admin' %}
            <a href="{{ url_for('admin') }}" class="buttons_header">Админ</a>
        {% endif %}
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="buttons_header">Выйти</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="buttons_header">Войти</a>
            <a href="{{ url_for('signin') }}" class="buttons_header">Регистрация</a>
        {% endif %}
    </header>
    <div>
        <form method="post" name="write_task">
            <div class="main-div">
                <div class="auth_form">
                    <br>
                    <div class="auth-inputs">
                        <p class="name-task">Добро пожаловать в Админ панель</p>
                        <br>
                        <input name="name" placeholder="name" class="input-field elem-auth admin">
                        <textarea id="description_place" name="description" placeholder="description" class="input-field elem-auth admin"></textarea>
                        <input name="type" placeholder="type" class="input-field elem-auth admin">
                        <input name="filename" placeholder="filename" class="input-field elem-auth admin">
                        <input name="flag" placeholder="flag" class="input-field elem-auth admin">
                        <input name="points" placeholder="points" class="input-field elem-auth admin">
                        <input class="elem-auth buttons-auth" type="submit" value="Добавить">

                    </div>
                    <br>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
